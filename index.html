
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="creator" content="game">
    <title>Trivia Game</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Trivia CSS -->
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <!-- Custom styles for this template -->
  <link href="assets/css/style.css" rel="stylesheet">

  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
        <img class="masthead-brand" src="assets/images/game_logo.png" alt="Disney Banner">
    </div>
    <div id="gameInstructions">You'll get 10 questions, and 20 seconds to answer each question. Select the best answer. Goodluck!
    </div>
    <div id="time-left"></div>
   
    
  </header>
  <div class="btn btn-lg btn-secondary" id="start">Start</div>
  <div id="quiz">
    <img id="winningImage" src="assets/images/olaf.png" alt="Disney Banner"> 
    <div id="question"><h1>Trivia Question Goes Here?</h1></div>
    <div id="timer">
        <div id="counter">6</div>
        <div id="btimeGauge"></div>
        <div id="timeGuage"></div>
    </div>
    <div class="btn btn-lg btn-secondary choice" id="A" onclick="checkAnswer('A')">a</div>
    <div class="btn btn-lg btn-secondary choice" id="B"onclick="checkAnswer('B')">b</div>
    <div class="btn btn-lg btn-secondary choice" id="C"onclick="checkAnswer('C')">c</div>
    <div class="btn btn-lg btn-secondary choice" id="D"onclick="checkAnswer('D')">d</div>
  </div>
  <div id="progress"><div class="prog"></div>
  </div>
    <div id="endGameStats" style="display: none">
      <div id="score"></div>
     <!-- <div id="answeredRight"></div>
      <div id="answeredWrong"></div>
      <div id="expertLevel"></div>-->
    </div>

    <img id="headerImage" src="assets/images/dis_banner.png" alt="Disney Banner">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script> 
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Copyright</p>
    </div>
  </footer>
</div>
</body>
</html>
