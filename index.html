
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="creator" content="game">
    <title>Trivia Game</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
        <img class="masthead-brand" src="assets/images/game_logo.png" alt="Disney Banner">
    </div>
      <div id="gameInstructions">You'll get 10 questions, select the best answer. Goodluck!
    </div>
    <div class="endGameStats">
      <div id="score">score</div>
      <div id="answeredRight">9 Answered Correctly</div>
      <div id="answeredWrong">1 Answered Wrong</div>
      <div id="expertLevel">Knowledge Class: Disnerd</div>
    </div>
  </header>

    <img id="headerImage" src="assets/images/disney_banner.jpg" alt="Disney Banner">
    <h1 id="question">Trivia Question Goes Here?</h1>
    <div class="btn btn-lg btn-secondary" id="multChoice1">Coffee</div>
    <div class="btn btn-lg btn-secondary" id="multChoice2">Tea</div>
    <div class="btn btn-lg btn-secondary" id="multChoice3">Milk</div>
    <div class="btn btn-lg btn-secondary" id="multChoice4">Sugar</div>
    <div class ="winningImageCont">
    <img id="winningImage" src="assets/images/winning_image.jpg" alt="Disney Banner"> 
    <script src="assets/javascript/game.js"></script> 
    </div>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Copyright</p>
    </div>
  </footer>
</div>
